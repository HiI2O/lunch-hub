version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: lunch-hub-postgres
    environment:
      POSTGRES_DB: lunch_hub
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: lunch-hub-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  mailhog:
    image: mailhog/mailhog:latest
    container_name: lunch-hub-mailhog
    ports:
      - "1025:1025"
      - "8025:8025"

volumes:
  postgres_data:
